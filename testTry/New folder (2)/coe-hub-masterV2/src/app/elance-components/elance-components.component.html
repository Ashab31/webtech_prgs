                        <li><a href="#">Profile</a></li>

<div class="container">
    <div class="row">
        <div class="card-cut col-xs-10 col-sm-6 col-md-4 col-lg-3 col-xs-offset-1">
            <div class="caption">
                <p style="margin-top: 10%;"> New Component </p>
                <a role="button" data-toggle="modal" data-target="#choice"> <span class="fa fa-plus-circle fa-3x"></span> </a>

            </div>
        </div>
        <div class="card-cut col-xs-10 col-sm-6 col-md-4 col-lg-3 col-xs-offset-1" *ngFor="let sol of Components">
            <div class="caption">
                <h1><u>{{sol.Offer_Name1}}</u></h1>
                <p>{{sol.Description1}}</p>
                <p><a class="btn btn-primary" role="button" routerLink="/app-tasks" RouterLinkActive="active" (click)="getDetails(sol._id, sol.Solution_Name, sol.Description)">Details</a></p>
            </div>
        </div>

    </div>
</div>


<!--CHOICE MODAL STARTS HERE-->
<div class="modal fade bs-example-modal-sm" tabindex="-1" role="dialog" aria-labelledby="ChoiceComponent" id="choice">
    <div class="modal-dialog modal-sm" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myModalLabel">Make Choice</h4>
            </div>
            <div class="modal-body">
                <p><a role="button" class="btn btn-primary" data-toggle="modal" data-dismiss="#choice" data-target="#ComponentRequestForm">Request Component </a></p>
                <p><a role="button" class="btn btn-primary" data-toggle="modal" data-dismiss="#choice" data-target="#ComponentAddForm">Add Component </a></p>
            </div>
        </div>
    </div>
</div>
<!--CHOICE MODAL ENDS HERE-->

<!--COMPONENET REQUEST FORM STARTS HERE-->
<div class="modal fade bs-example-modal-lg" tabindex="-1" role="dialog" aria-labelledby="ComponentForm" id="ComponentRequestForm">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myModalLabel">Request Component</h4>
            </div>
            <div class="modal-body"></div>
        </div>
    </div>
</div>
<!--COMPONENT REQUEST FORM ENDS HERE-->

<!--COMPONENT ADD FORM STARTS HERE-->
<div class="modal fade bs-example-modal-lg" tabindex="-1" role="dialog" aria-labelledby="ComponentForm" id="ComponentAddForm">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myModalLabel">Add Component</h4>
            </div>
            <div class="modal-body"></div>
        </div>
    </div>
</div>
<!--COMPONENT ADD FORM ENDS HERE-->
